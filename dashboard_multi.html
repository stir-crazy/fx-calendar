<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trade Canvas | STIR TRACKER</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="theme.css">
<style>
/* あなたの元のCSSスタイルを維持 */
.padded-section, .stats-container, .details-container, .global-footer { width: 100%; margin: 0 auto 20px; }
.stats-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
.grid { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; gap: 0 !important; border-top: 1px solid var(--border); border-left: 1px solid var(--border); border-right: 1px solid var(--border); box-sizing: border-box; }
.cell { aspect-ratio: 0.9; background: var(--card-bg); border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2px; overflow: hidden; position: relative;}
.cell:nth-child(7n) { border-right: none; }
.header-cell { border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 5px 0; }
.header-cell:nth-child(7n) { border-right: none; }
.cell-value { font-size: 9px; font-weight: bold; text-align: center; width: 100%; line-height: 1.1; word-break: break-all; white-space: normal; }
#settingsModal .modal-content { width: 90%; max-width: 400px; }
.bd-box { margin-bottom: 20px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
.bd-header { background: var(--bg-color); padding: 8px 10px; font-size: 11px; font-weight: bold; color: var(--text-dim); border-bottom: 1px solid var(--border); }
.bd-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-bottom: 1px solid var(--border); font-size: 12px; }
.bd-row:last-child { border-bottom: none; }
.bd-name { color: var(--text-main); font-weight: bold; }
.bd-val { font-family: monospace; font-weight: bold; }
/* 設定リスト用の追加スタイル */
.setting-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
.setting-row input[type="text"] { flex: 1; margin: 0 10px; padding: 5px; background: var(--bg-grid); border: 1px solid var(--border); color: var(--text-main); }
</style>
</head>
<body>

<div id="update-flash"></div>

    <header class="global-header">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="c-stir"><span class="c1">S</span><span class="c2">T</span><span class="c3">I</span><span class="c4">R</span></span>&nbsp;
                <span class="c-tracker"><span class="c5">T</span><span class="c6">R</span><span class="c7">A</span><span class="c8">C</span><span class="c9">K</span><span class="c10">E</span><span class="c11">R</span></span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard_multi.html" class="nav-icon active" title="Trade Canvas">
                        <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
                    </a>
                </li>
            </ul>
        </div>
    </header>

<div class="container">
    
    <div class="padded-section" style="padding-bottom:0;">
        <div class="type-switch-container card-style">
            <button class="type-btn active" id="btnReal" onclick="switchType('Real')">REAL ACCOUNT</button>
            <button class="type-btn" id="btnDemo" onclick="switchType('Demo')">DEMO ACCOUNT</button>
        </div>

        <div class="top-bar">
            <select id="accountSelector" class="account-select" onchange="updateUI()"></select>
            <button class="settings-btn" onclick="openSettings()">⚙ Setting</button>
        </div>
    </div>

    <div class="calendar-wrapper">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)" style="background:var(--btn-bg); border:1px solid var(--btn-border); color:var(--text-main); width:28px; height:28px; border-radius:50%; cursor:pointer;">＜</button>
            <div id="dateInfo" style="font-weight:bold; font-size:15px; color:var(--text-main);">---- / --</div>
            <button onclick="changeMonth(1)" style="background:var(--btn-bg); border:1px solid var(--btn-border); color:var(--text-main); width:28px; height:28px; border-radius:50%; cursor:pointer;">＞</button>
        </div>
        <div class="grid" id="calendarGrid"></div>
    </div>

    <div class="padded-section">
        
        <div id="monthlyBreakdownContainer" class="bd-box" style="display:none;">
            <div class="bd-header">MONTHLY BREAKDOWN</div>
            <div id="monthlyBreakdownList"></div>
        </div>

        <div class="stats-container">
            <div class="stat-panel card-style">
                <span style="font-size:9px; color:var(--text-dim); margin-bottom:5px;">MONTHLY PROFIT</span>
                <div><span class="main-val" id="totalProfit">+0</span><span style="font-size:10px; color:var(--text-dim);"> JPY</span></div>
                <div class="sub-val-box"><div class="sub-val" id="subProfit"></div></div>
            </div>
            <div class="stat-panel card-style">
                <span style="font-size:9px; color:var(--text-dim); margin-bottom:5px;">MONTHLY GAIN</span>
                <div><span class="main-val" id="monthlyGain" style="color:var(--accent-green);">-- %</span></div>
                <div class="sub-val-box"><div class="sub-val" id="monthlyGainSub"></div></div>
            </div>
        </div>

        <div class="details-container total-stats-section">
            <div class="section-header" id="statsTitle">TOTAL PORTFOLIO STATISTICS</div>
            <div class="total-stats-grid">
                <div class="ts-card card-style">
                    <div class="ts-label">TOTAL PROFIT (All Time)</div>
                    <div class="ts-value" id="totalProfitAllTime">+0 </div><span style="font-size:10px; color:var(--text-dim);"> JPY</span>
                </div>
                <div class="ts-card full-width card-style">
                    <div class="ts-label">TOTAL BALANCE</div>
                    <div class="ts-value" id="totalBalance" style="color:#ffd700;">0 </div><span style="font-size:10px; color:var(--text-dim);"> JPY</span>
                </div>
            </div>
        </div>

        <footer class="global-footer">
            Last Update: <span id="lastTime">--:--:--</span><br>
            &copy; 2026 STIR CRAZY. All rights reserved.
        </footer>
    </div>
</div>

<div class="modal-overlay" id="settingsModal" style="display:none;">
    <div class="modal-content card-style" style="max-height:85vh; overflow-y:auto;">
        <button class="close-modal-btn" onclick="closeSettings()" style="float:right; background:none; border:none; font-size:18px; color:var(--text-dim);">✕</button>
        <span class="modal-title">Account Settings</span>
        
        <div style="text-align:center; margin:15px 0; font-size:11px; color:var(--text-dim); font-weight:bold;">DESIGN THEME</div>
        <div class="theme-selector" style="display:flex; justify-content:center; gap:5px; margin-bottom:15px;">
            <button class="theme-btn t-cyber" onclick="changeTheme('cyber')" style="width:20px; height:20px; background:#0f1923; border:1px solid #ccc;"></button>
            <button class="theme-btn t-light" onclick="changeTheme('light')" style="width:20px; height:20px; background:#fff; border:1px solid #ccc;"></button>
            <button class="theme-btn t-midnight" onclick="changeTheme('midnight')" style="width:20px; height:20px; background:#191970; border:1px solid #ccc;"></button>
        </div>

        <div style="font-size:11px; color:var(--text-dim); font-weight:bold; margin-bottom:10px;">EXISTING ACCOUNTS</div>
        <div id="idListContainer" style="max-height:250px; overflow-y:auto; padding-right:5px; margin-bottom:20px;"></div>
        
        <button style="width:100%; padding:14px; background:var(--accent-blue); color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer;" onclick="saveAndClose()">Apply Settings</button>
    </div>
</div>

<script>
    // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
    // ↓↓ ここをあなたのWorkersのURLに書き換えてください！ ↓↓
    const BASE_URL = "https://my-profit-app.stir-crazy-tracker.workers.dev";
    // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★

    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();
    let accountsData = {};
    let allAccountIds = [];
    let accountSettings = {}; 
    let currentType = 'Real';

    window.onload = function() {
        // テーマの復元
        const savedTheme = localStorage.getItem('selected_theme');
        if (savedTheme) changeTheme(savedTheme);
        fetchAllData();
    };

    // Workersからデータを取得
    async function fetchAllData() {
        try {
            const res = await fetch(BASE_URL);
            const data = await res.json();
            
            const profits = data.profits || [];
            const settings = data.settings || [];

            accountsData = {};
            allAccountIds = [];
            
            settings.forEach(s => {
                accountSettings[s.account_id] = { name: s.name, isHidden: s.is_hidden === 1 };
            });

            profits.forEach(item => {
                const id = item.account_id;
                if (!accountsData[id]) {
                    accountsData[id] = { balance: 0, history: [] };
                    allAccountIds.push(id);
                }
                if (item.timestamp.startsWith("9999")) {
                    accountsData[id].balance = Number(item.amount);
                } else {
                    accountsData[id].history.push({
                        profit: Number(item.amount),
                        close_time: item.timestamp.replace(/-/g, '.')
                    });
                }
            });

            document.getElementById('lastTime').textContent = new Date().toLocaleTimeString();
            updateDropdown();
            updateUI();
            updateStats(); // ← これが消えていたので復活させました！

        } catch (e) {
            console.error(e);
            alert("データ読み込みエラー: URLを確認してください");
        }
    }

    // 画面更新
    function updateUI() {
        document.getElementById('dateInfo').textContent = `${currentYear} / ${currentMonth + 1}`;
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';

        const select = document.getElementById('accountSelector');
        const selectedId = select ? select.value : 'all';

        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.background = 'transparent'; // 空白
            grid.appendChild(cell);
        }

        let monthlyTotal = 0;

        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${currentYear}.${String(currentMonth + 1).padStart(2, '0')}.${String(d).padStart(2, '0')}`;
            let dailyTotal = 0;

            if (selectedId === 'all') {
                allAccountIds.forEach(id => {
                    const s = accountSettings[id] || {};
                    if (!s.isHidden) dailyTotal += getDailyProfit(id, dateStr);
                });
            } else {
                dailyTotal = getDailyProfit(selectedId, dateStr);
            }

            monthlyTotal += dailyTotal;
            grid.appendChild(createCell(d, dailyTotal));
        }

        // 月次合計
        const profitEl = document.getElementById('totalProfit');
        if(profitEl) {
            profitEl.textContent = (monthlyTotal > 0 ? "+" : "") + monthlyTotal.toLocaleString();
            profitEl.style.color = monthlyTotal >= 0 ? 'var(--accent-green, #28a745)' : 'var(--accent-red, #dc3545)';
        }
        
        // 統計情報の更新呼び出し
        updateStats();
    }

    // ★重要：詳細リストと統計の更新機能★
    function updateStats() {
        let totalBal = 0;
        let totalProfitAll = 0;
        
        const breakdownList = document.getElementById('monthlyBreakdownList');
        const breakdownContainer = document.getElementById('monthlyBreakdownContainer');
        
        // Breakdownリストのリセット
        if (breakdownList) breakdownList.innerHTML = '';
        
        let hasData = false;
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        allAccountIds.forEach(id => {
            const s = accountSettings[id] || {};
            
            // 全期間利益の計算
            if(accountsData[id].history) {
                 accountsData[id].history.forEach(h => totalProfitAll += h.profit);
            }
            
            // 残高の計算（非表示口座も含めるかどうかは好みですが、一旦表示口座のみ加算）
            if (!s.isHidden) {
                totalBal += (accountsData[id].balance || 0);

                // 月次利益（Breakdown用）
                let monthProfit = 0;
                for (let d = 1; d <= daysInMonth; d++) {
                    const dateStr = `${currentYear}.${String(currentMonth + 1).padStart(2, '0')}.${String(d).padStart(2, '0')}`;
                    monthProfit += getDailyProfit(id, dateStr);
                }

                // リスト表示
                if (breakdownList) {
                    const row = document.createElement('div');
                    row.className = 'bd-row';
                    row.innerHTML = `
                        <span class="bd-name">${s.name || id}</span>
                        <span class="bd-val" style="color:${monthProfit >= 0 ? 'var(--accent-green, #28a745)' : 'var(--accent-red, #dc3545)'}">
                            ${monthProfit.toLocaleString()}
                        </span>
                    `;
                    breakdownList.appendChild(row);
                    hasData = true;
                }
            }
        });

        // データがある場合のみ詳細リスト枠を表示
        if(breakdownContainer) {
            breakdownContainer.style.display = hasData ? 'block' : 'none';
        }

        // 統計数値の更新
        const balEl = document.getElementById('totalBalance');
        if(balEl) balEl.textContent = totalBal.toLocaleString();

        const allProfitEl = document.getElementById('totalProfitAllTime');
        if(allProfitEl) allProfitEl.textContent = (totalProfitAll > 0 ? "+" : "") + totalProfitAll.toLocaleString();
    }

    function createCell(day, amount) {
        const div = document.createElement('div');
        div.className = 'cell';
        // デザイン互換のための構造
        div.innerHTML = `<div style="font-size:10px; color:var(--text-dim); align-self:flex-start; margin-bottom:2px;">${day}</div>`;
        if (amount !== 0) {
            const color = amount >= 0 ? 'var(--accent-green, #28a745)' : 'var(--accent-red, #dc3545)';
            div.innerHTML += `<div class="cell-value" style="color:${color}">${amount.toLocaleString()}</div>`;
        }
        return div;
    }

    function getDailyProfit(id, dateStr) {
        if (!accountsData[id]) return 0;
        return accountsData[id].history
            .filter(h => h.close_time.startsWith(dateStr))
            .reduce((sum, h) => sum + h.profit, 0);
    }

    // 設定画面・ドロップダウン生成
    function updateDropdown() {
        const select = document.getElementById('accountSelector');
        const listContainer = document.getElementById('idListContainer');
        if (!select || !listContainer) return;

        const currentVal = select.value;
        select.innerHTML = '<option value="all">ALL ACCOUNTS</option>';
        listContainer.innerHTML = '';

        allAccountIds.forEach(id => {
            const s = accountSettings[id] || { name: '', isHidden: false };
            if (!s.isHidden) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = s.name || id;
                select.appendChild(option);
            }

            const row = document.createElement('div');
            row.className = 'setting-row';
            row.innerHTML = `
                <div style="font-size:10px; color:var(--text-dim); width:60px; overflow:hidden;">${id}</div>
                <input type="text" id="name-${id}" value="${s.name || ''}" placeholder="Name">
                <label style="font-size:10px; display:flex; align-items:center;">
                    <input type="checkbox" id="hide-${id}" ${s.isHidden ? 'checked' : ''}> Hide
                </label>
            `;
            listContainer.appendChild(row);
        });

        if (currentVal) select.value = currentVal;
    }

    // Workersへの保存
    async function saveAndClose() {
        allAccountIds.forEach(id => {
            const nameInput = document.getElementById(`name-${id}`);
            const hideInput = document.getElementById(`hide-${id}`);
            if (nameInput) {
                accountSettings[id] = {
                    name: nameInput.value || id,
                    isHidden: hideInput.checked
                };
            }
        });

        try {
            const res = await fetch(BASE_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ settings: accountSettings })
            });
            if (res.ok) {
                alert("✅ 保存しました！");
                closeSettings();
                location.reload();
            } else {
                alert("エラー: " + await res.text());
            }
        } catch (e) {
            alert("通信エラー");
        }
    }

    // テーマ変更機能
    function changeTheme(themeName) {
        document.body.className = themeName;
        localStorage.setItem('selected_theme', themeName);
    }

    function changeMonth(step) {
        currentMonth += step;
        if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        updateUI();
    }
    
    function switchType(type) {
        currentType = type;
        document.getElementById('btnReal').classList.toggle('active', type === 'Real');
        document.getElementById('btnDemo').classList.toggle('active', type === 'Demo');
        updateUI();
    }

    function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; updateDropdown(); }
    function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
</script>
</body>
</html>
